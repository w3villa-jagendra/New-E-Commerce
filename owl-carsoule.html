<!DOCTYPE html>
<html>
<head>
  <title>Owl Carousel Example</title>
  <!-- Link to Owl Carousel CSS files -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <style>
    /* Customize the carousel container */
    .owl-carousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Customize individual carousel items */
    .owl-carousel .item {
      margin: 5px;
      overflow: hidden;
    }

    .owl-carousel .item img {
      width: 100%;
      height: auto;
    }

    /* Custom navigation arrows */
    .owl-nav {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
    }

    .owl-nav button {
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 50%;
      font-size: 50px; /* Set a reasonable font size for the arrows */
    }

    .owl-nav button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="owl-carousel">
    <div class="item"><img src="img/8549539065_78e985be0c_o-250x250.jpg" alt="Image 1"></div>
    <div class="item"><img src="img/acceso-240x280h.jpg" alt="Image 2"></div>
    <div class="item"><img src="img/aiony-haust-667702-unsplash-300x225w.jpg" alt="Image 3"></div>
    <div class="item"><img src="img/8549539065_78e985be0c_o-250x250.jpg" alt="Image 1"></div>
    <div class="item"><img src="img/acceso-240x280h.jpg" alt="Image 2"></div>
    <div class="item"><img src="img/aiony-haust-667702-unsplash-300x225w.jpg" alt="Image 3"></div>
    <div class="item"><img src="img/8549539065_78e985be0c_o-250x250.jpg" alt="Image 1"></div>
    <div class="item"><img src="img/acceso-240x280h.jpg" alt="Image 2"></div>
    <div class="item"><img src="img/aiony-haust-667702-unsplash-300x225w.jpg" alt="Image 3"></div>
    <!-- Add more items as needed -->
  </div>

  <!-- Link to jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Link to Owl Carousel JavaScript file -->
  <script src="script/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        dots: true,
        autoplay: false,
        autoplayTimeout: 3000,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 3
          },
          1000: {
            items: 5
          }
        },
        navText: ['<span aria-label="Previous">‹</span>', '<span aria-label="Next">›</span>']
      });
    });
  </script>
</body>
</html>
